server:
  port: 8088
  servlet:
    context-path: /api

spring:
  application:
    name: syh-blog-test

  # 测试数据源配置 - 使用H2内存数据库
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # H2 数据库控制台
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis配置 - 测试环境使用嵌入式Redis（如果可用）
  data:
    redis:
      host: localhost
      port: 6379
      database: 15  # 使用独立的数据库
      timeout: 5000ms

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.syh.blog.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: syh-blog-test-secret-key-2024
  expiration: 3600000

# Knife4j配置 - 测试环境关闭
knife4j:
  enable: false

# 日志配置
logging:
  level:
    com.syh.blog: debug
    org.springframework.security: debug
    org.springframework.test: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
